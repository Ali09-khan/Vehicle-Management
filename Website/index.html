<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Management</h1>
    </header>

    <section id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="showRegisterPage()">Register</button>
            <button type="button" onclick="showAddVehiclePage()">Next</button>
        </form>
    </section>

    <section id="registerPage" style="display: none;">
        <h2>Register New User</h2>
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="showLoginPage()">Login</button>
            <button type="button" onclick="showAddVehiclePage()">Next</button>
        </form>
    </section>

    <section id="addVehiclePage" style="display: none;">
        <h2>Add Vehicle</h2>
        <form id="addVehicleForm">
            <label for="vehicleName">Vehicle Name:</label>
            <input type="text" id="vehicleName" name="vehicleName" required>

            <!-- Add more fields as needed for vehicle details -->

            <button type="button" onclick="showLoginPage()">Login</button>
            <button type="button" onclick="showAddTaskPage()">Next</button>
        </form>
    </section>

    <section id="addTaskPage" style="display: none;">
        <h2>Add Task</h2>
        <form id="addTaskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>

            <!-- Add more fields as needed for task details -->

            <button type="button" onclick="showAddVehiclePage()">Previous</button>
            <button type="submit">Finish</button>
        </form>
    </section>

    <script>
        function showRegisterPage() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "block";
        }

        function showLoginPage() {
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        function showAddVehiclePage() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("registerPage").style.display = "none";
            document.getElementById("addVehiclePage").style.display = "block";
        }

        function showAddTaskPage() {
            document.getElementById("addVehiclePage").style.display = "none";
            document.getElementById("addTaskPage").style.display = "block";
        }
    </script>
</body>
</html>
